<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            margin-right: 10px;
            padding: 8px;
            font-family: 'Orbitron', sans-serif;
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
            text-align: center;
        }
        button {
            background-color: #7BAFD4; /* North Carolina Blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4B9CD3; /* Darker NC Blue */
        }
        button:active {
            background-color: #13294B; /* Navy */
        }
        table {
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #444;
        }
        td {
            background-color: #333;
        }
        .delete-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>EV Charging Status</h1>
    <form onsubmit="submitEntry(); return false;">
        <input id="name" placeholder="Name" required>
        <input id="hours" type="number" min="0" step="0.1" placeholder="Hours" required>
        <button type="submit">Submit</button>
    </form>
    <table id="statusTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
                <th>Left</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyZcX0HZZga0SZsMwwb5Qc0Dba88GpEEajyH-btkj02c6HvZgEeFxitvxlTjoU3eA6t6A/exec';
        let currentData = [];  // Store data for dynamic updates

        function loadData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        }

        function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const hours = document.getElementById('hours').value.trim();
            if (!name || !hours || parseFloat(hours) <= 0) {
                alert('Please enter a valid Name and Hours > 0.');
                return;
            }
            localStorage.setItem('lastName', name);
            const params = `?name=${encodeURIComponent(name)}&hours=${encodeURIComponent(hours)}`;
            fetch(scriptURL + params)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                    document.getElementById('hours').value = '';
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert('Error submitting entry. Check console for details.');
                });
        }

        function deleteEntry(start) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const params = `?action=delete&start=${encodeURIComponent(start)}`;
                fetch(scriptURL + params)
                    .then(response => response.json())
                    .then(data => {
                        currentData = data;
                        renderTable();
                    })
                    .catch(error => {
                        console.error('Delete error:', error);
                        alert('Error deleting entry. Check console for details.');
                    });
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#statusTable tbody');
            tbody.innerHTML = '';
            const now = new Date();
            currentData.forEach(entry => {
                const startDate = new Date(entry.Start);
                const endDate = new Date(entry.End);
                let remainingMs = endDate - now;
                let left = 'Session Ended';
                if (remainingMs > 0) {
                    const hoursLeft = Math.floor(remainingMs / 3600000);
                    const minsLeft = Math.floor((remainingMs % 3600000) / 60000);
                    const secsLeft = Math.floor((remainingMs % 60000) / 1000);
                    left = `${hoursLeft}:${minsLeft.toString().padStart(2, '0')}:${secsLeft.toString().padStart(2, '0')}`;
                }
                const formattedStart = `${startDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - ${startDate.toLocaleDateString([], { month: 'numeric', day: 'numeric' })}`;
                const formattedEnd = `${endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - ${endDate.toLocaleDateString([], { month: 'numeric', day: 'numeric' })}`;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.Name}</td>
                    <td>${formattedStart}</td>
                    <td>${formattedEnd}</td>
                    <td>${left}</td>
                    <td><button class="delete-btn" onclick="deleteEntry('${entry.Start}')">X</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load last name from localStorage
        const lastName = localStorage.getItem('lastName');
        if (lastName) {
            document.getElementById('name').value = lastName;
        }

        // Initial load
        loadData();

        // Update "Left" dynamically every 5 seconds
        setInterval(renderTable, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Charging Status</title>
  <style>
    body {
      font-family: Orbitron, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input {
      padding: 0.75rem;
      margin: 0.5rem;
      width: 90%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #eee;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EV Charging Status</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="number" id="hours" placeholder="Charging Time (hours)">
    <button onclick="submitEntry()">Submit</button>
    <table id="data-table">
      <thead>
        <tr><th>Name</th><th>Start</th><th>End</th><th>Left</th><th></th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec';

    async function fetchData() {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = '';

      data.forEach((row, index) => {
        if (!row.Name || !row.Start) return; // Skip incomplete rows

        const tr = document.createElement('tr');
        const start = new Date(row.Start);
        const end = new Date(row.End);

        const timeLeft = isNaN(end) || isNaN(start)
          ? 'Done'
          : Math.max(0, Math.floor((end - new Date()) / 60000)) + ' min';

        tr.innerHTML = `
          <td>${row.Name}</td>
          <td>${isNaN(start) ? '-' : start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td>${isNaN(end) ? '-' : end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td>${timeLeft}</td>
          <td><span class="delete-btn" onclick="deleteEntry(${index})">âœ˜</span></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    async function submitEntry() {
      const name = document.getElementById('name').value.trim();
      const hours = parseFloat(document.getElementById('hours').value);
      if (!name || isNaN(hours)) return alert('Enter name and time');

      const payload = { name, hours };
      await fetch(SHEET_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      });
      await fetchData();
    }

    async function deleteEntry(index) {
      const res = await fetch(SHEET_URL + '?delete=' + index);
      const result = await res.text();
      if (result.includes('OK')) {
        await fetchData();
      } else {
        alert('Delete failed');
      }
    }

    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>EV Charging Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 2em;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    button.delete {
      color: red;
      cursor: pointer;
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EV Charging Status</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="number" id="hours" placeholder="Charging Time (hours)">
    <button onclick="submitData()">Submit</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Left</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec';

    function fetchData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const tableBody = document.getElementById('dataBody');
          tableBody.innerHTML = '';
          data.forEach((row, index) => {
            if (!row.Name || !row.Start || !row.End) return; // Skip invalid rows
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.Name}</td>
              <td>${row.Start}</td>
              <td>${row.End}</td>
              <td>${row.Left}</td>
              <td><button class="delete" onclick="deleteRow(${index + 2})">‚ùå</button></td>
            `;
            tableBody.appendChild(tr);
          });
        });
    }

    function submitData() {
      const name = document.getElementById('name').value;
      const hours = document.getElementById('hours').value;

      if (!name || !hours) {
        alert('Please enter name and charging time.');
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ name, hours })
      })
      .then(res => res.text())
      .then(response => {
        console.log('Success!', response);
        fetchData();
      })
      .catch(error => console.error('Error!', error.message));
    }

    function deleteRow(row) {
      fetch(scriptURL + '?row=' + row, {
        method: 'DELETE'
      })
      .then(res => res.text())
      .then(result => {
        if (result === 'Success') {
          fetchData();
        } else {
          alert('Delete failed');
        }
      });
    }

    window.onload = fetchData;
  </script>
</body>
</html>

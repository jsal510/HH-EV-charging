
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Status</title>
  <style>

@font-face {
  font-family: 'Google Sans Web';
  src: url('GoogleSans-Regular.woff2') format('woff2'),
       url('GoogleSans-Regular.woff') format('woff');
  font-weight: normal;
  font-style: normal;
}
body {
  font-family: 'Google Sans Web', sans-serif;
}

    body {
      font-family: sans-serif;
      margin: 30px auto;
      max-width: 600px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>EV Charging Status</h1>
  <form id="chargingForm" onsubmit="saveName()">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="number" id="duration" placeholder="Charging Time (hours)" min="0.25" step="0.25" required />
    <button type="submit">Submit</button>
  </form>

  <table id="statusTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Time Remaining</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('chargingForm');
    const tableBody = document.querySelector('#statusTable tbody');

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const duration = parseFloat(document.getElementById('duration').value);

      const startTime = new Date();
      const endTime = new Date(startTime.getTime() + duration * 60 * 60 * 1000);

      const remaining = Math.max(0, Math.floor((endTime - new Date()) / 60000));

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${formatTime(startTime)}</td>
        <td>${formatTime(endTime)}</td>
        <td class="remaining">${remaining > 0 ? remaining + ' min' : 'Done'}</td>
        <td><button onclick="this.closest('tr').remove()">Remove</button></td>
      `;
      tableBody.appendChild(row);
      form.reset();
    });

    setInterval(() => {
      document.querySelectorAll('.remaining').forEach(cell => {
        const row = cell.parentElement;
        const end = row.children[2].textContent;
        const now = new Date();
        const [endH, endM] = end.split(':').map(t => parseInt(t));
        const endTime = new Date();
        endTime.setHours(endH, endM, 0, 0);
        let remaining = Math.max(0, Math.floor((endTime - now) / 60000));
        cell.textContent = remaining > 0 ? remaining + ' min' : 'Done';
      });
    }, 60000);
  
    // Prefill name if stored
    window.onload = function () {
      const storedName = localStorage.getItem("evChargerName");
      if (storedName) {
        document.getElementById("name").value = storedName;
      }
    }

    function saveName() {
      const name = document.getElementById("name").value;
      if (name) localStorage.setItem("evChargerName", name);
    }
    </script>

</body>
</html>

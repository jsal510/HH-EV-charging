<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input, button {
      font-family: 'Orbitron', sans-serif;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #222;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #111;
      color: white;
      font-size: 18px;
    }

    td {
      background-color: #fff;
      font-size: 16px;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>EV Charging Tracker</h1>
  <div>
    <label>Name:</label>
    <input type="text" id="name" />
    <label>Hours:</label>
    <input type="number" id="hours" />
    <button onclick="submitForm()">Submit</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
        <th>Left</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec';

    function loadData() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const table = document.querySelector('#dataTable tbody');
          table.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            const deleteTd = document.createElement('td');
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('btn-delete');
            deleteBtn.onclick = () => deleteEntry(row[0]);
            deleteTd.appendChild(deleteBtn);
            tr.appendChild(deleteTd);
            table.appendChild(tr);
          });
        })
        .catch(() => alert('Failed to fetch data'));
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const hours = document.getElementById('hours').value.trim();
      if (!name || !hours) {
        alert('Please enter both name and hours.');
        return;
      }

      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          name: name,
          hours: hours
        }),
      })
        .then(response => response.text())
        .then(result => {
          if (result === 'Success') {
            loadData();
            document.getElementById('name').value = '';
            document.getElementById('hours').value = '';
          } else {
            alert('Failed to submit');
          }
        })
        .catch(() => alert('Failed to submit'));
    }

    function deleteEntry(name) {
      fetch(`${apiUrl}?name=${encodeURIComponent(name)}`, {
        method: 'DELETE'
      })
        .then(response => response.text())
        .then(result => {
          if (result === 'Deleted') {
            loadData();
          } else {
            alert('Delete failed');
          }
        })
        .catch(() => alert('Delete failed'));
    }

    // Initial load
    loadData();
  </script>
</body>
</html>

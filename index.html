
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Charging Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      border: none;
      background-color: #eee;
      cursor: pointer;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 13px;
    }
    th, td {
      padding: 6px;
      text-align: center;
      border: 1px solid #ddd;
    }
    td:last-child {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EV Charging Status</h1>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="number" id="duration" placeholder="Charging Time (hours)" />
    <button onclick="handleSubmit()">Submit</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Left</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec";

    function handleSubmit() {
      const name = document.getElementById("name").value.trim();
      const duration = parseFloat(document.getElementById("duration").value.trim());
      if (!name || isNaN(duration)) {
        alert("Please enter both name and valid duration.");
        return;
      }
      const startTime = new Date();
      const endTime = new Date(startTime.getTime() + duration * 60 * 60 * 1000);
      const timeLeft = Math.round((endTime - startTime) / 60000);

      const row = { name, start: startTime.toLocaleTimeString(), end: endTime.toLocaleTimeString(), left: timeLeft + " min" };

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(row)
      })
      .then(response => {
        addRow(row);
        document.getElementById("name").value = "";
        document.getElementById("duration").value = "";
      })
      .catch(error => alert("Error! " + error.message));
    }

    function addRow(data) {
      const tbody = document.getElementById("table-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.start}</td>
        <td>${data.end}</td>
        <td>${data.left}</td>
        <td onclick="this.parentElement.remove()">‚ùå</td>
      `;
      tbody.prepend(row);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 15px;
            background-color: #222;
            color: #fff;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        input {
            margin-bottom: 15px;
            padding: 6px;
            font-family: 'Roboto', sans-serif;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            text-align: center;
            width: 90%;
            max-width: 350px;
            font-size: 1.1em;  /* Added to explicitly set font size, default is 16px */
        }  /* End of input block */
        input[type="number"] {
            -moz-appearance: textfield;  /* Firefox: Hides spinners */
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;  /* Chrome, Safari, Edge: Hides spinners */
            margin: 0;
        }  /* End of spinner removal rules */
       button {
            background-color: #37739e;
            color: #fff;
            border: none;
            padding: 6px 15px;  /* Matched vertical padding to input (6px) */
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s;
            width: 90%;
            max-width: 175px;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #37739e; /* North Carolina Blue */
        }
        button:active {
            background-color: #000000; /* BLACK */
        }
        .delete-all-btn {
            background-color: #802424;
            color: #fff;
            border: none;
            padding: 5px 10px;  /* Tightened from 15px */
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 125px;
            margin: 20px auto 0;
            display: block;
            font-size: .8em;  /* Added to override buttonâ€™s 1.2em */
            text-transform: uppercase;  /* Kept for consistency, can remove if undesired */
        }
        }
        .delete-all-btn:hover {
            background-color: #a33131;
        }
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #444;
            padding: 4px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        td {
            background-color: #222;
        }
         td[data-label="Time Left"] {
            vertical-align: middle;
        }
        .time-left-header {
            font-size: .9em;
        }
        .delete-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 15px;
            height: 15px;
            line-height: 15px;
            display: inline-block;
            text-align: center;
            font-size: 12px;
            font-weight: bold;  /* Added to bold the X */
        }
        .delete-btn:hover {
            background-color: #222;
        }
        .active-row {
            border: 2px solid green;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            table {
                border: 0;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 10px;
                display: block;
                border: 1px solid #555;
            }
            td {
                display: block;
                text-align: right;
                font-size: 13px;
                border-bottom: 1px dotted #555;
                position: relative;
                padding-left: 50%;
                padding-right: 15px;  /* Added right padding for values */
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;  /* Increased from 15px to add more left padding for labels */
                font-weight: bold;
                text-align: left;
            }
            td:last-child {
                border-bottom: 0;
                padding-left: 0;  /* Remove the 50% split */
                text-align: center;  /* Center the X horizontally */
                padding: 3px 5px;  /* Added 3px vertical padding, kept 5px horizontal */
            }
            .active-row {
                border: 2px solid green;
            }
            .delete-all-btn {
                margin: 10px auto 0;
            }
        }
    </style>
</head>
<body>
    <h1>EV Charging Status</h1>
    <form onsubmit="submitEntry(); return false;">
        <input id="name" placeholder="Enter Name" required>
        <input id="hours" type="number" min="0" step="0.5" placeholder="Enter Hours" required>
        <button type="submit">Submit</button>
    </form>
    <div class="table-container">
        <table id="statusTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                    <th class="time-left-header">Time Left</th>
                    <th></th> <!-- Empty header for delete column -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button class="delete-all-btn" onclick="deleteAllEntries()">Delete All</button>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyZcX0HZZga0SZsMwwb5Qc0Dba88GpEEajyH-btkj02c6HvZgEeFxitvxlTjoU3eA6t6A/exec';
        let currentData = [];  // Store data for dynamic updates

        function loadData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        }

        function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const hours = parseFloat(document.getElementById('hours').value.trim());
            if (!name || isNaN(hours) || hours <= 0) {
                alert('Please enter a valid Name and Hours > 0.');
                return;
            }
            if (hours > 5.5) {
                alert('Max Time of 5.5 hrs.');
                return;
            }
            localStorage.setItem('lastName', name);
            const params = `?name=${encodeURIComponent(name)}&hours=${encodeURIComponent(hours)}`;
            fetch(scriptURL + params)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                    document.getElementById('hours').value = '';
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert('Error submitting entry. Check console for details.');
                });
        }

        function deleteEntry(start) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const params = `?action=delete&start=${encodeURIComponent(start)}`;
                fetch(scriptURL + params)
                    .then(response => response.json())
                    .then(data => {
                        currentData = data;
                        renderTable();
                    })
                    .catch(error => {
                        console.error('Delete error:', error);
                        alert('Error deleting entry. Check console for details.');
                    });
            }
        }

        function deleteAllEntries() {
            if (confirm('Are you sure you want to delete all entries?')) {
                const params = `?action=delete_all`;
                fetch(scriptURL + params)
                    .then(response => response.json())
                    .then(data => {
                        currentData = data;
                        renderTable();
                    })
                    .catch(error => {
                        console.error('Delete all error:', error);
                        alert('Error deleting all entries. Check console for details.');
                    });
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#statusTable tbody');
            tbody.innerHTML = '';
            const now = new Date();
            currentData.forEach(entry => {
                const startDate = new Date(entry.Start);
                const endDate = new Date(entry.End);
                let remainingMs = endDate - now;
                let left = 'Session Ended';
                let rowClass = '';
                if (remainingMs > 0) {
                    const hoursLeft = Math.floor(remainingMs / 3600000);
                    const minsLeft = Math.floor((remainingMs % 3600000) / 60000);
                    left = `<b style="font-size: 1.5em;">${hoursLeft}:${minsLeft.toString().padStart(2, '0')}</b>`;
                    rowClass = 'active-row';
                } else {
                    left = '<b>Session Ended</b>';
                }
                const timeStart = startDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateStart = startDate.toLocaleDateString([], { month: 'numeric', day: 'numeric' });
                const formattedStart = `<span style="font-size: 0.8em;">${dateStart}</span> - <b>${timeStart}</b>`;
                
                const timeEnd = endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateEnd = endDate.toLocaleDateString([], { month: 'numeric', day: 'numeric' });
                const formattedEnd = `<span style="font-size: 0.8em;">${dateEnd}</span> - <b>${timeEnd}</b>`;
                
                const row = document.createElement('tr');
                row.className = rowClass;
                row.innerHTML = `
                    <td data-label="Name">${entry.Name}</td>
                    <td data-label="Start">${formattedStart}</td>
                    <td data-label="End">${formattedEnd}</td>
                    <td data-label="Time Left">${left}</td>
                    <td data-label=""><button class="delete-btn" onclick="deleteEntry('${entry.Start}')">X</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load last name from localStorage
        const lastName = localStorage.getItem('lastName');
        if (lastName) {
            document.getElementById('name').value = lastName;
        }

        // Initial load
        loadData();

        // Auto-refresh data and update "Time Left" every 10 seconds
        setInterval(loadData, 10000);
    </script>
</body>
</html>

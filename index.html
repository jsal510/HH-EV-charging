<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 20px;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            margin-right: 10px;
            padding: 8px;
            font-family: 'Orbitron', sans-serif;
        }
        button {
            background-color: #ff6200;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc4e00;
        }
        button:active {
            background-color: #000080;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>EV Charging Status</h1>
    <form onsubmit="submitEntry(); return false;">
        <input id="name" placeholder="Name" required>
        <input id="hours" type="number" min="0" step="0.1" placeholder="Hours" required>
        <button type="submit">Submit</button>
    </form>
    <table id="statusTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
                <th>Left</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyZcX0HZZga0SZsMwwb5Qc0Dba88GpEEajyH-btkj02c6HvZgEeFxitvxlTjoU3eA6t6A/exec';
        let currentData = [];  // Store data for dynamic updates

        function loadData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        }

        function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const hours = document.getElementById('hours').value.trim();
            if (!name || !hours || parseFloat(hours) <= 0) {
                alert('Please enter a valid Name and Hours > 0.');
                return;
            }
            localStorage.setItem('lastName', name);
            const params = `?name=${encodeURIComponent(name)}&hours=${encodeURIComponent(hours)}`;
            fetch(scriptURL + params)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                    document.getElementById('hours').value = '';
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert('Error submitting entry. Check console for details.');
                });
        }

        function renderTable() {
            const tbody = document.querySelector('#statusTable tbody');
            tbody.innerHTML = '';
            const now = new Date();
            currentData.forEach(entry => {
                const startDate = new Date(entry.Start);
                const endDate = new Date(entry.End);
                let remainingMs = endDate - now;
                let left = '0:00';
                if (remainingMs > 0) {
                    const hoursLeft = Math.floor(remainingMs / 3600000);
                    const minsLeft = Math.floor((remainingMs % 3600000) / 60000);
                    left = `${hoursLeft}:${minsLeft.toString().padStart(2, '0')}`;
                }
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.Name}</td>
                    <td>${startDate.toLocaleString()}</td>
                    <td>${endDate.toLocaleString()}</td>
                    <td>${left}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load last name from localStorage
        const lastName = localStorage.getItem('lastName');
        if (lastName) {
            document.getElementById('name').value = lastName;
        }

        // Initial load
        loadData();

        // Update "Left" dynamically every 60 seconds (re-renders table using cached data)
        setInterval(renderTable, 60000);
    </script>
</body>
</html>

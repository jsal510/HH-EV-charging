<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #444;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .delete-btn {
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EV Charging Status</h1>
    <input id="name" placeholder="Your Name" />
    <input id="hours" placeholder="Charging Time (hours)" />
    <button onclick="submitForm()">Submit</button>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Left</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="statusTable"></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'YOUR_SCRIPT_DEPLOYMENT_URL_HERE';

    async function submitForm() {
      const name = document.getElementById('name').value;
      const hours = document.getElementById('hours').value;
      if (!name || !hours) return alert("Fill out both fields.");

      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ name, hours }),
        headers: { 'Content-Type': 'application/json' }
      });
      document.getElementById('name').value = '';
      document.getElementById('hours').value = '';
      loadTable();
    }

    async function deleteRow(row) {
      const res = await fetch(`${scriptURL}?row=${row}`, { method: 'DELETE' });
      const data = await res.json();
      if (data.success) {
        loadTable();
      } else {
        alert("Delete failed");
      }
    }

    async function loadTable() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const tbody = document.getElementById("statusTable");
      tbody.innerHTML = "";

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.start || "-"}</td>
          <td>${entry.end || "-"}</td>
          <td>${entry.left}</td>
          <td><span class="delete-btn" onclick="deleteRow(${entry.row})">âœ—</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    loadTable();
  </script>
</body>
</html>

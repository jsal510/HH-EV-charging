<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EV Charging Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* GATE 1: Your locked design */
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: #222;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.28);
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }
    label {
      font-size: 1rem;
      margin-bottom: 4px;
    }
    input, select, textarea, button {
      font-size: 1rem;
      padding: 7px 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background: #34b233;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s;
    }
    button:hover {
      background: #288126;
    }
    .entry-list {
      margin-top: 12px;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #191919;
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.18);
    }
    .entry-details {
      flex: 1;
    }
    .entry strong {
      display: inline-block;
      min-width: 74px;
    }
    .entry-actions {
      margin-left: 16px;
      display: flex;
      gap: 10px;
    }
    .delete-btn {
      background: #b71c1c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 13px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.18s;
    }
    .delete-btn:hover {
      background: #850000;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 8px; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EV Charging Status</h2>
    <form id="addForm">
      <div>
        <label for="startTime">Start Time</label>
        <input type="datetime-local" id="startTime" required>
      </div>
      <div>
        <label for="endTime">End Time</label>
        <input type="datetime-local" id="endTime" required>
      </div>
      <div>
        <label for="status">Status</label>
        <select id="status" required>
          <option value="">Select</option>
          <option value="Charging">Charging</option>
          <option value="Complete">Complete</option>
          <option value="Error">Error</option>
        </select>
      </div>
      <div>
        <label for="notes">Notes</label>
        <textarea id="notes" rows="2"></textarea>
      </div>
      <button type="submit">Add Entry</button>
    </form>
    <div class="entry-list" id="entryList">
      <!-- Entries will be rendered here -->
    </div>
  </div>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec';

    async function fetchEntries() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderEntries(data);
    }

    function renderEntries(entries) {
      const list = document.getElementById('entryList');
      list.innerHTML = '';
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div class="entry-details">
            <div><strong>Start:</strong> ${entry['Start Time']}</div>
            <div><strong>End:</strong> ${entry['End Time']}</div>
            <div><strong>Status:</strong> ${entry['Status']}</div>
            <div><strong>Notes:</strong> ${entry['Notes'] || ''}</div>
          </div>
          <div class="entry-actions">
            <button class="delete-btn" onclick="deleteEntry('${entry['Start Time']}')">Delete</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById('addForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const payload = {
        'Start Time': document.getElementById('startTime').value,
        'End Time': document.getElementById('endTime').value,
        'Status': document.getElementById('status').value,
        'Notes': document.getElementById('notes').value,
      };
      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      });
      this.reset();
      fetchEntries();
    });

    async function deleteEntry(startTime) {
      if (!confirm('Delete this entry?')) return;
      await fetch(API_URL, {
        method: 'DELETE',
        body: JSON.stringify({ startTime }),
        headers: { 'Content-Type': 'application/json' }
      });
      fetchEntries();
    }

    // Initial load
    fetchEntries();
  </script>
</body>
</html>

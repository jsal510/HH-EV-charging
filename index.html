<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EV Charging Status</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #eee;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-family: 'Orbitron', sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EV Charging Status</h1>
    <input id="name" placeholder="Your Name" />
    <input id="duration" placeholder="Charging Time (hours)" />
    <button onclick="submitData()">Submit</button>
    <table>
      <thead>
        <tr><th>Name</th><th>Start</th><th>End</th><th>Left</th><th></th></tr>
      </thead>
      <tbody id="log"></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec";

    async function fetchData() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        const tbody = document.getElementById("log");
        tbody.innerHTML = "";

        data.forEach((row, i) => {
          const tr = document.createElement("tr");
          const start = new Date(row.start);
          const end = new Date(row.end);

          const minutesLeft = Math.round((end - new Date()) / 60000);
          tr.innerHTML = `
            <td>${row.name}</td>
            <td>${start.toLocaleTimeString()}</td>
            <td>${end.getTime() > 0 ? end.toLocaleTimeString() : "-"}</td>
            <td>${!isNaN(minutesLeft) && minutesLeft > 0 ? minutesLeft + " min" : "Done"}</td>
            <td><span class="delete-btn" onclick="deleteRow(${i})">âœ˜</span></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to fetch", err);
      }
    }

    async function submitData() {
      const name = document.getElementById("name").value;
      const duration = parseFloat(document.getElementById("duration").value);
      if (!name || isNaN(duration)) return alert("Invalid input");

      try {
        await fetch(SHEET_URL, {
          method: "POST",
          body: JSON.stringify({ name, duration })
        });
        fetchData();
      } catch (err) {
        console.error("Submit failed", err);
      }
    }

    async function deleteRow(index) {
      try {
        await fetch(SHEET_URL + `?delete=${index}`, { method: "POST" });
        fetchData();
      } catch (err) {
        console.error("Delete failed", err);
      }
    }

    fetchData();
  </script>
</body>
</html>

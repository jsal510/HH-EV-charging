<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Charging Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 40px;
    }
    input, button {
      font-family: inherit;
      font-size: 16px;
      padding: 5px 10px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background-color: #111;
    }
    td {
      background-color: #333;
    }
    .delete-btn {
      background-color: #900;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš— EV Charging Status</h1>
  <div>
    <label>Name: <input type="text" id="name" /></label>
    <label>Hours: <input type="number" id="hours" /></label>
    <button onclick="submitData()">Submit</button>
  </div>
  <table id="data-table">
    <thead>
      <tr><th>Name</th><th>Start</th><th>End</th><th>Left</th><th>Delete</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec';

    async function loadData() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const tbody = document.querySelector('#data-table tbody');
        tbody.innerHTML = '';
        data.forEach(({ name, startTime, endTime, left }) => {
          const row = `<tr>
            <td>${name}</td>
            <td>${new Date(startTime).toLocaleTimeString()}</td>
            <td>${new Date(endTime).toLocaleTimeString()}</td>
            <td>${left}</td>
            <td><button class="delete-btn" onclick="deleteEntry('${name}')">Delete</button></td>
          </tr>`;
          tbody.insertAdjacentHTML('beforeend', row);
        });
      } catch (err) {
        alert('Failed to fetch data');
      }
    }

    async function submitData() {
      const name = document.getElementById('name').value;
      const hours = document.getElementById('hours').value;
      if (!name || !hours) return alert("Both fields required");

      try {
        await fetch(url, {
          method: 'POST',
          body: JSON.stringify({ name, hours }),
        });
        loadData();
      } catch (err) {
        alert('Failed to submit data');
      }
    }

    async function deleteEntry(name) {
      try {
        await fetch(url, {
          method: 'DELETE',
          body: JSON.stringify({ name }),
        });
        loadData();
      } catch (err) {
        alert('Failed to delete');
      }
    }

    loadData();
  </script>
</body>
</html>

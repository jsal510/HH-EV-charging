<!DOCTYPE html>
<html>
<head>
    <title>EV Charging Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 20px;
            background-color: #333;
            color: #fff;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        input {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 8px;
            font-family: 'Orbitron', sans-serif;
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
            text-align: center;
            min-width: 100px;
        }
        button {
            background-color: #7BAFD4; /* North Carolina Blue */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4B9CD3; /* Darker NC Blue */
        }
        button:active {
            background-color: #13294B; /* Navy */
        }
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
            min-height: 40px; /* Minimum row height */
        }
        th {
            background-color: #444;
        }
        td {
            background-color: #333;
        }
        .time-left-header {
            font-size: 0.8em;
        }
        .delete-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 20px;
            height: 20px;
            line-height: 20px;
            display: inline-block;
            text-align: center;
            font-size: 16px;
        }
        .delete-btn:hover {
            background-color: #333;
        }
        @media (max-width: 600px) {
            table {
                border: 0;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 10px;
                display: block;
                border: 1px solid #555;
                padding: 5px;
                background-color: #333;
                position: relative;
                min-height: 100px; /* Minimum card height for multiple entries visibility */
            }
            td {
                border: none;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                position: relative;
                padding: 2px 0;
                line-height: 1.2;
                text-align: center;
            }
            td:before {
                content: attr(data-label);
                flex: 1 0 33%; /* Left 1/3 for label, centered */
                text-align: center;
                font-weight: normal;
                font-size: 0.9em;
            }
            td .value {
                flex: 2 0 67%; /* Right 2/3 for value, centered */
                text-align: center;
            }
            td[data-label="Name"] {
                justify-content: center;
                padding: 5px 0;
                font-size: 1.2em;
                font-weight: bold;
            }
            td[data-label="Name"]:before {
                display: none;
            }
            td[data-label="Name"] .value {
                flex: none;
            }
            td[data-label="Time Left"] .value {
                font-size: 1.4em;
                font-weight: bold;
            }
            td[data-label=""] {
                position: absolute;
                top: 5px;
                right: 5px;
                padding: 0;
                border: none;
                background: none;
                text-align: center;
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>EV Charging Status</h1>
    <form onsubmit="submitEntry(); return false;">
        <div class="input-row">
            <input id="name" placeholder="Name" required>
            <input id="hours" type="number" min="0" step="0.1" placeholder="Hours" required>
        </div>
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
    <div class="table-container">
        <table id="statusTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                    <th class="time-left-header">Time Left</th>
                    <th></th> <!-- Empty header for delete column -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyZcX0HZZga0SZsMwwb5Qc0Dba88GpEEajyH-btkj02c6HvZgEeFxitvxlTjoU3eA6t6A/exec';
        let currentData = [];  // Store data for dynamic updates

        function loadData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                    document.getElementById('submitBtn').disabled = false; // Enable submit after load
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('submitBtn').disabled = false; // Enable even on error
                });
        }

        function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const hours = document.getElementById('hours').value.trim();
            if (!name || !hours || parseFloat(hours) <= 0) {
                alert('Please enter a valid Name and Hours > 0.');
                return;
            }
            localStorage.setItem('lastName', name);
            const params = `?name=${encodeURIComponent(name)}&hours=${encodeURIComponent(hours)}`;
            fetch(scriptURL + params)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                    document.getElementById('hours').value = '';
                    loadData(); // Immediate refresh after submit
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert('Error submitting entry. Check console for details.');
                });
        }

        function deleteEntry(start) {
            if (confirm('Are you sure you want to delete this entry?')) {
                const params = `?action=delete&start=${encodeURIComponent(start)}`;
                fetch(scriptURL + params)
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    renderTable();
                    loadData(); // Immediate refresh after delete
                })
                .catch(error => {
                    console.error('Delete error:', error);
                    alert('Error deleting entry. Check console for details.');
                });
            }
        }

        function renderTable() {
            const tbody = document.querySelector('#statusTable tbody');
            tbody.innerHTML = '';
            const now = new Date();
            currentData.forEach(entry => {
                const startDate = new Date(entry.Start);
                const endDate = new Date(entry.End);
                let remainingMs = endDate - now;
                let left = 'Session Ended';
                if (remainingMs > 0) {
                    const hoursLeft = Math.floor(remainingMs / 3600000);
                    const minsLeft = Math.floor((remainingMs % 3600000) / 60000);
                    const secsLeft = Math.floor((remainingMs % 60000) / 1000);
                    left = `${hoursLeft}:${minsLeft.toString().padStart(2, '0')}:${secsLeft.toString().padStart(2, '0')}`;
                }
                const timeStart = startDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateStart = startDate.toLocaleDateString([], { month: 'numeric', day: 'numeric' });
                const formattedStart = `<span style="font-size: 0.67em;">${dateStart}</span> - <b>${timeStart}</b>`;
                
                const timeEnd = endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateEnd = endDate.toLocaleDateString([], { month: 'numeric', day: 'numeric' });
                const formattedEnd = `<span style="font-size: 0.67em;">${dateEnd}</span> - <b>${timeEnd}</b>`;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Name"><span class="value">${entry.Name}</span></td>
                    <td data-label="Start"><span class="value">${formattedStart}</span></td>
                    <td data-label="End"><span class="value">${formattedEnd}</span></td>
                    <td data-label="Time Left"><span class="value">${left}</span></td>
                    <td data-label=""><button class="delete-btn" onclick="deleteEntry('${entry.Start}')">X</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Load last name from localStorage
        const lastName = localStorage.getItem('lastName');
        if (lastName) {
            document.getElementById('name').value = lastName;
        }

        // Initial load
        loadData();

        // Auto-refresh data every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>

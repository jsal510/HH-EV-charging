
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #eee;
      border: none;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 6px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .remove {
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EV Charging Status</h1>
    <input id="name" type="text" placeholder="Your Name"/>
    <input id="hours" type="number" placeholder="Charging Time (hours)" />
    <button onclick="handleSubmit()">Submit</button>
    <table id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Left</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function handleSubmit() {
      const name = document.getElementById("name").value;
      const hours = parseFloat(document.getElementById("hours").value);
      if (!name || isNaN(hours)) return;

      const now = new Date();
      const start = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const endTime = new Date(now.getTime() + hours * 60 * 60 * 1000);
      const end = endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const left = `${Math.round((endTime - now) / 60000)} min`;

      const row = { name, start, end, left };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(row)
        });
      } catch (e) {
        alert("Error submitting to sheet");
        console.error(e);
      }

      insertRow(row);
    }

    function insertRow(row) {
      const table = document.getElementById("data-table").querySelector("tbody");
      const newRow = table.insertRow(0);

      newRow.insertCell().innerText = row.name;
      newRow.insertCell().innerText = row.start;
      newRow.insertCell().innerText = row.end;
      newRow.insertCell().innerText = row.left;

      const removeCell = newRow.insertCell();
      const removeBtn = document.createElement("span");
      removeBtn.innerText = "X";
      removeBtn.classList.add("remove");
      removeBtn.onclick = () => newRow.remove();
      removeCell.appendChild(removeBtn);
    }
  </script>
</body>
</html>

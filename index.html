<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EV Charging Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 150px;
      margin: 0 5px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    th {
      background-color: #222;
      color: white;
    }
    td:last-child button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>EV Charging Tracker</h1>

  <form id="chargingForm">
    <label>Name: <input type="text" id="name" required></label>
    <label>Hours: <input type="number" id="hours" min="0.1" step="0.1" required></label>
    <button type="submit">Submit</button>
  </form>

  <table id="chargingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
        <th>Left</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec";

    function fetchData() {
      fetch(BASE_URL)
        .then(res => res.json())
        .then(data => populateTable(data))
        .catch(err => alert("Failed to fetch data"));
    }

    function populateTable(data) {
      const tbody = document.querySelector("#chargingTable tbody");
      tbody.innerHTML = "";

      data.forEach(entry => {
        const now = new Date();
        const end = new Date(entry.End);
        const minsLeft = Math.max(0, Math.round((end - now) / 60000));

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.Name}</td>
          <td>${new Date(entry.Start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
          <td>${new Date(entry.End).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
          <td>${minsLeft} min</td>
          <td><button onclick="deleteEntry('${entry.Start}')">‚ùå</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("chargingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const hours = parseFloat(document.getElementById("hours").value);
      if (!name || isNaN(hours) || hours <= 0) {
        alert("Please enter valid name and hours");
        return;
      }

      fetch(BASE_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name, hours })
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          fetchData();
          document.getElementById("chargingForm").reset();
        } else {
          alert("Failed to submit: " + res.message);
        }
      })
      .catch(() => alert("Failed to submit"));
    });

    function deleteEntry(startTime) {
      fetch(BASE_URL, {
        method: "DELETE",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ startTime })
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          fetchData();
        } else {
          alert("Failed to delete: " + res.message);
        }
      })
      .catch(() => alert("Failed to delete"));
    }

    window.onload = fetchData;
  </script>

</body>
</html>

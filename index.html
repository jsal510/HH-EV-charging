<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>EV Charging Status</h2>
  <form id="chargingForm">
    <label>
      Name:
      <input type="text" id="name" required>
    </label>
    <label>
      Hours:
      <input type="number" id="hours" step="0.1" min="0.1" required>
    </label>
    <button type="submit">Submit</button>
  </form>

  <table id="chargingTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
        <th>Left</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec";

    async function fetchData() {
      try {
        const response = await fetch(BASE_URL);
        const data = await response.json();
        populateTable(data);
      } catch (error) {
        console.error("GET failed:", error);
        alert("Failed to load data");
      }
    }

    function populateTable(data) {
      const tableBody = document.querySelector("#chargingTable tbody");
      tableBody.innerHTML = "";

      data.forEach(entry => {
        const now = new Date();
        const end = new Date(entry.End);
        const start = new Date(entry.Start);
        const minutesLeft = Math.max(0, Math.round((end - now) / 60000));

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.Name}</td>
          <td>${start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td>${end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
          <td>${minutesLeft} min</td>
          <td><button onclick="deleteEntry('${entry.Start}')">‚ùå</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.getElementById("chargingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const hours = parseFloat(document.getElementById("hours").value);
      if (!name || isNaN(hours) || hours <= 0) {
        alert("Please enter a valid name and positive number of hours.");
        return;
      }

      try {
        const response = await fetch(BASE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, hours })
        });
        const result = await response.json();
        if (result.status === "success") {
          fetchData();
          document.getElementById("chargingForm").reset();
        } else {
          alert("Submit failed: " + result.message);
        }
      } catch (error) {
        console.error("POST failed:", error);
        alert("Failed to submit");
      }
    });

    async function deleteEntry(startTime) {
      try {
        const response = await fetch(BASE_URL, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ startTime })
        });
        const result = await response.json();
        if (result.status === "success") {
          fetchData();
        } else {
          alert("Delete failed: " + result.message);
        }
      } catch (error) {
        console.error("DELETE failed:", error);
        alert("Failed to delete");
      }
    }

    window.onload = fetchData;
  </script>
</body>
</html>

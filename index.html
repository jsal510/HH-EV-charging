<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c2526;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            font-family: 'Orbitron', sans-serif;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            box-sizing: border-box;
        }
        button {
            width: 100px;
            padding: 10px;
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            background-color: #6c6c6c; /* Gray color */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4d4d4d; /* Darker gray on hover */
        }
        button:active {
            background-color: #000080; /* Navy blue when clicked */
        }
        .delete-btn {
            background-color: #ff4444;
            width: 70px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .entries {
            width: 100%;
            max-width: 600px;
        }
        .entry {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 70px;
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }
        .entry div {
            padding: 5px;
        }
        .error {
            color: #ff5555;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .form-container {
                flex-direction: column;
            }
            input, button {
                font-size: 0.9em;
            }
            .entry {
                grid-template-columns: 1fr 1fr 1fr 1fr 50px;
            }
        }
    </style>
</head>
<body>
    <h1>EV Charging Status</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" step="0.01" min="0" required>
        </div>
        <button onclick="submitEntry()">Submit</button>
    </div>
    <div id="error" class="error"></div>
    <div class="entries" id="entries"></div>

    <!-- UI Formatting Comments:
     - Title: Bold Orbitron font, single line via font-size and text-align.
     - Inputs: Name and Hours on same line via flex display in .form-container.
     - Font: Orbitron applied globally to body, labels, inputs, button.
     - Memory: Last name saved/loaded via localStorage in script.
     - Lock: These styles are fixed; modify only if spec changes.
    -->

    <script>
        // Load last name from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const lastName = localStorage.getItem('lastName');
            if (lastName) {
                document.getElementById('name').value = lastName;
            }
        });

        async function loadEntries() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw6Zp1MyXQDHcvAoZgHsp97K2PRqTC3TuxZaoTmEDFcnD7QAa6RicipJ9K5VGHNr7HarQ/exec', { method: 'GET' });
                const data = await response.json();
                const entriesDiv = document.getElementById('entries');
                entriesDiv.innerHTML = '';
                const now = new Date();
                data.slice(1).forEach(entry => { // Skip header
                    const start = new Date(entry.Start);
                    const end = new Date(entry.End);
                    const leftMs = end - now;
                    const left = leftMs > 0 ? formatTime(leftMs / 1000 / 60) : '0:00';

                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry';
                    entryDiv.innerHTML = `
                        <div>${entry.Name || ''}</div>
                        <div>${formatDateTime(start) || ''}</div>
                        <div>${formatDateTime(end) || ''}</div>
                        <div>${left}</div>
                        <button class="delete-btn" onclick="deleteEntry('${encodeURIComponent(entry.Start)}')">Delete</button>
                    `;
                    entriesDiv.appendChild(entryDiv);
                });
            } catch (error) {
                document.getElementById('error').textContent = 'Error loading entries';
            }
        }

        function formatDateTime(date) {
            if (!(date instanceof Date) || isNaN(date)) return '';
            return date.toLocaleString('en-US', { month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
        }

        function formatTime(minutes) {
            const mins = Math.floor(minutes % 60);
            const hrs = Math.floor(minutes / 60);
            return `${hrs}:${mins.toString().padStart(2, '0')}`;
        }

        async function submitEntry() {
            const name = document.getElementById('name').value.trim();
            const hours = parseFloat(document.getElementById('hours').value);
            const errorDiv = document.getElementById('error');

            if (!name || isNaN(hours) || hours <= 0) {
                errorDiv.textContent = 'Name and valid Hours are required';
                return;
            }

            // Save last name to localStorage
            localStorage.setItem('lastName', name);

            errorDiv.textContent = '';

            const now = new Date();
            const end = new Date(now.getTime() + hours * 60 * 60 * 1000);
            const entry = { Name: name, Start: now.toISOString(), End: end.toISOString() };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw6Zp1MyXQDHcvAoZgHsp97K2PRqTC3TuxZaoTmEDFcnD7QAa6RicipJ9K5VGHNr7HarQ/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(entry)
                });
                const result = await response.json();
                console.log('Response:', result);
                if (response.ok) {
                    document.getElementById('name').value = name; // Keep name for next entry
                    document.getElementById('hours').value = '';
                    await loadEntries();
                } else {
                    errorDiv.textContent = 'Error submitting entry: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                errorDiv.textContent = 'Error submitting entry';
            }
        }

        async function deleteEntry(start) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw6Zp1MyXQDHcvAoZgHsp97K2PRqTC3TuxZaoTmEDFcnD7QAa6RicipJ9K5VGHNr7HarQ/exec', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Start: decodeURIComponent(start) })
                });
                if (response.ok) {
                    await loadEntries();
                } else {
                    document.getElementById('error').textContent = 'Error deleting entry';
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Error deleting entry';
            }
        }

        // Load entries on page load
        loadEntries();
        setInterval(loadEntries, 60000); // Refresh every minute to update timers
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Charging Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    input {
      width: 90%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }

    .delete {
      cursor: pointer;
      color: red;
      font-weight: bold;
    }

    .delete:hover {
      color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EV Charging Status</h1>
    <input type="text" id="name" placeholder="Your Name" />
    <input type="number" id="hours" placeholder="Charging Time (hours)" />
    <button onclick="submitData()">Submit</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Left</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx8h_wfJt1BKBoVZxZR1fA7qz-rywHQmwovDaKTnZ2nFrEtgcvp1gs_7wyGiD9P115NdQ/exec';

    async function fetchData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const table = document.querySelector('#dataTable tbody');
      table.innerHTML = '';

      data.forEach((row, index) => {
        if (!row.name) return;  // Skip blank rows

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.start || '-'}</td>
          <td>${row.end || '-'}</td>
          <td>${row.left || 'Done'}</td>
          <td><span class="delete" onclick="deleteRow(${index})">âœ˜</span></td>
        `;
        table.appendChild(tr);
      });
    }

    async function submitData() {
      const name = document.getElementById('name').value.trim();
      const hours = document.getElementById('hours').value.trim();

      if (!name || !hours) return alert("Both fields required.");

      await fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ name, hours })
      });

      document.getElementById('name').value = '';
      document.getElementById('hours').value = '';
      await fetchData();
    }

    async function deleteRow(index) {
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ deleteIndex: index })
      });

      const result = await res.text();
      if (result !== 'Success') alert("Delete failed");
      await fetchData();
    }

    fetchData();
  </script>
</body>
</html>
